name: Run fast_commits

on:
  workflow_dispatch:   # run manually to avoid accidental spam
  # push:
  #   branches: [ main ] # uncomment if you want auto-run on push

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/aniket-shah-7/workflow-commit.git

      - name: Compile fast_commits.rs
        run: rustc fast_commits.rs -o fast_commits

      - name: Run fast_commits
        env:
          COMMITS: 5000000  # Change this number when running manually
        run: ./fast_commits
