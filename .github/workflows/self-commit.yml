name: Self-Commit Workflow

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  self-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Fetch all history for better compatibility

      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update timestamp file
        run: |
          echo "Last commit: $(date -u)" > last-commit.txt

      - name: Commit changes
        run: |
          git add last-commit.txt
          git commit -m "chore: update last-commit timestamp [skip ci]" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Pull before push to avoid conflicts
          git pull --rebase origin ${{ github.ref_name }}
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
        continue-on-error: true  # Prevent workflow failures if nothing to commit
